<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaDino</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/fontello.css">
    <link rel="stylesheet" href="CSS/Formulario.css">
    <link rel="stylesheet" href="CSS/Contacto.css">
   

</head>

<body>
    
    <header>
        <div class="contenedor">
            <h1 class="icon-paw">EducaDino</h1>
            <input type="checkbox" name="" id="MenuDino">
            <label class="icon-align-left" for="MenuDino"></label>
            <label class="icon-search" id="buscador" onclick="slide()"></label>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="galeria.html">Galeria</a>
                <a href="Formulario.html">Formulario</a>                
                <a href="login.html">Ingresar</a>
                
            </nav>
        </div>
        <div id="search" class="hide">
            <input type="text" placeholder="Test"><button>Buscar</button>
        </div>
    </header>

    <main class=contacto>
          
          
          <section id="contact">

            <form class="form-contact" action="" method="post">

                <h2 class="form-title">Contactate</h2>
                <div class="contenedor1-input">

                              

                 
                                  
                 <input class="col-xl" type="email" name="txtEmail" id="txtEmail"placeholder="Ingrese Email">
                 <input class="col-xl" type="text" name="txtUsuario" id="txtNombreCompleto"placeholder="Ingrese Nombre Completo">
                 <input class="col-xl" type="number" name="txtFono" id="txtFono"placeholder="Ingrese telefono">                  
                 <input class="col-xl" type="text" name="txtMensaje" id="txtMensaje"placeholder="ingrese un Mensaje">
                 <input class="btn-registrar" type="button" value="Enviar mensaje"
                 onclick="EnviarMensaje(alert)">
                  
               
                </div>

            </form>
        </section>

    </main>
    
   
    <footer>
        <div class="contenedor">
            <p>EducaDino - Desarrollo web</p>
        </div>
    </footer>

    <script src="js/script.js"></script>


    

  
</body>

</html>
