<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaDino</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/fontello.css">
    <link rel="stylesheet" href="CSS/Formulario.css">
   

</head>

<body>
    
    <header>
        <div class="contenedor">
            <h1 class="icon-paw">EducaDino</h1>
            <input type="checkbox" name="" id="MenuDino">
            <label class="icon-align-left" for="MenuDino"></label>
            <label class="icon-search" id="buscador" onclick="slide()"></label>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="galeria.html">Galeria</a>
                <a href="Formulario.html">Formulario</a>
                <a href="Contacto.html">Contactanos</a>
                <a href="login.html">Ingresar</a>
                
            </nav>
        </div>
        <div id="search" class="hide">
            <input type="text" placeholder="Ej: Test"><button>Buscar</button>
        </div>
    </header>

    <main class=registro>
          
          
          <section id="formulario">

            <form class="form-registro" action="" method="post">

                <h2 class="form-titulo">Registrate</h2>
                <div class="contenedor-input">

                              

                 
                 <input class="col-sm" type="text" name="txtNombre" id="txtNombre"placeholder="Nombre"> 
                 <input class="col-sm" type="text" name="txtApellido" id="txtApellido"placeholder="Apellido">                 
                 <input class="col-xl" type="email" name="txtEmail" id="txtEmail"placeholder="Ingrese Email">
                 <input class="col-sm" type="text" name="txtUsuario" id="txtUsuario"placeholder="Ingrese usuario">
                 <input class="col-sm" type="password" name="txtPass" id="txtPass"placeholder="Ingrese password">                 
                 <input class="btn-registrar" type="submit" value="Registrar">
                 <input class="btn-registrar" type="button" value="Validar Formulario"
                  onclick="ValidarFormulario()">
               
                </div>

            </form>
        </section>

    </main>
    
   
    <footer>
        <div class="contenedor">
            <p>EducaDino - Desarrollo web</p>
        </div>
    </footer>
    <script src="js/script.js"></script>


    

  
</body>

</html>
