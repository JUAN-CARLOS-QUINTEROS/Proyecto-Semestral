<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaDino</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/fontello.css">
    <link rel="stylesheet" href="CSS/Formulario.css">
   

</head>

<body>
    
    <header>
        <div class="contenedor">
            <h1 class="icon-paw">EducaDino</h1>
            <input type="checkbox" name="" id="MenuDino">
            <label class="icon-align-left" for="MenuDino"></label>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="galeria.html">Galeria</a>
                <a href="Formulario.html">Formulario</a>
                
            </nav>
        </div>
    </header>

    <main class=registro>
          
          
          <section id="formulario">

            <form class="form-registro" action="" method="post">

                <h2 class="form-titulo">Registrate</h2>
                <div class="contenedor-input">

                 <input class="col-sm" type="text" name="txtUsuario" id=""placeholder="Nombre">
                 <input class="col-sm" type="text" name="txtUsuario" id=""placeholder="Apellido">                                
                 <input class="col-xl" type="email" name="txtEmail" id=""placeholder="Ingrese email">
                 <input class="col-sm" type="text" name="txtUsuario" id=""placeholder="Ingrese usuario">
                 <input class="col-sm" type="password" name="txtPass" id=""placeholder="Ingrese password">
                 <input class="col-xl" type="number" name="txtFono" id=""placeholder="Ingrese telefono"> 
                 <input class="btn-registrar" type="submit" value="Registrar">
                 <input class="btn-registrar" type="button" value="Borrar" onclick="mensaje()">

                </div>

            </form>
        </section>

    </main>
    
   
    <footer>
        <div class="contenedor">
            <p>EducaDino - Desarrollo web</p>
        </div>
    </footer>

  
</body>

</html>
